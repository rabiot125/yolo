---
# tasks file for deploy-containers
- name: Install pip dependencies
  ansible.builtin.pip:
    name:
      - docker<7
      - docker-compose
      
- name: Deploy Containers
  community.docker.docker_compose_v2:
    project_src: /home/ubuntu/yolo/
    files:
      - "/home/ubuntu/yolo/docker-compose.yml"
    remove_orphans: true
    verbose: true

