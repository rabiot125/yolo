apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: kipkoechdon/client-image:v1.0.0
        tty: true
        stdin: true
      
        ports:
        - containerPort: 80
